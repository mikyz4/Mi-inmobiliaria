<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Anuncios - Selettas</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar">
            <span class="close-btn">&times;</span>
            <ul>
                </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <h2>Mis Anuncios Publicados</h2>
            <p>Gestiona las propiedades que has subido a Selettas</p>
        </section>

        <section id="misAnunciosContainer" class="anuncios-container">
            </section>
    </main>
    
    <div id="anuncioModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="gallery">
                <div class="gallery-main">
                    <img id="modal-img" src="" alt="Imagen principal del anuncio">
                    <button class="gallery-nav prev">&#10094;</button>
                    <button class="gallery-nav next">&#10095;</button>
                </div>
                <div id="thumbnail-container" class="thumbnail-list"></div>
            </div>
            <h3 id="modal-titulo"></h3>
            <p id="modal-precio" class="anuncio-card-price"></p>
            <p id="modal-detalles" class="anuncio-card-details"></p>
            <p id="modal-descripcion"></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Selettas | <a href="Legal.html">Aviso Legal</a></p>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js"></script>
</body>
</html>
