<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selettas - Asesoría Inmobiliaria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

<body>

    <header>
        <div class="menu-toggle">

        </div>

    <main>
        <section id="hero" class="hero-section" style="background: url('Images/Carrusel1.jpg') no-repeat center center/cover;">

                <h1><span style="color: var(--accent-color);">Selettas</span></h1>
                <p>Confianza y Asesoramiento Inmobiliario en Gerona</p>
                <a href="#contact" class="btn">Contactar</a>
            </div>
        </section>

        <section id="services">
            <h2>Nuestros Servicios</h2>
            </section>
        
        <section id="faq">
             <h2>Preguntas Frecuentes</h2>
             </section>

        <section id="contact">
            <h2>Contáctanos</h2>
            <form>
                <input type="text" placeholder="Nombre">
                <input type="email" placeholder="Email">
                <textarea placeholder="Tu mensaje" rows="5"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
