<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selettas - Asesoría Inmobiliaria</title>
    <link rel="icon" type="image/png" href="Images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/styles.css">
</head>
<body id="home-page">
    <header>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
        <nav class="sidebar">
            <span class="close-btn">&times;</span>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="ver-anuncios.html">Ver Anuncios</a></li>
                <li><a href="anuncio.html">Publicar Anuncio</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero" class="hero-section">
            <div class="carousel-container">
                <div class="carousel-slide active" style="background-image: url('Images/Carrusel1.jpg');"></div>
                <div class="carousel-slide" style="background-image: url('Images/Carrusel-2.jpg');"></div>
                <div class="carousel-slide" style="background-image: url('Images/Carrusel-3.png');"></div>
            </div>
            <div class="hero-content">
                <h1><span style="color: var(--accent-color);">Selettas</span></h1>
                <p>Confianza y Asesoramiento Inmobiliario en Gerona</p>
                <a href="#contact" class="btn">Contactar</a>
            </div>
            <div class="carousel-nav">
                <button id="prev-slide" class="carousel-arrow"><i class="fas fa-chevron-left"></i></button>
                <button id="next-slide" class="carousel-arrow"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="carousel-dots"></div>
        </section>

        <section id="services">
            <h2>Nuestros Servicios</h2>
            <div class="services-container"></div>
        </section>
        
        <section id="testimonials">
            <h2>Lo que dicen nuestros clientes</h2>
            <div class="testimonial-carousel-container">
                <div class="testimonial-carousel">
                    </div>
                <div class="testimonial-dots"></div>
            </div>
        </section>
        <section id="news">
            <h2>Últimas Novedades</h2>
            <div id="news-container" class="anuncios-container"></div>
        </section>

        <section id="faq">
             <h2>Preguntas Frecuentes</h2>
             <div class="faq-container"></div>
        </section>

        <section id="contact">
            <h2>Contáctanos</h2>
            <form action="https://formsubmit.co/miky.tv098@gmail.com" method="POST">
                <input type="text" name="name" placeholder="Nombre" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Tu mensaje" rows="5" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="news-modal-img" src="" alt="Imagen de la noticia" class="modal-img">
            <h3 id="news-modal-titulo"></h3>
            <p id="news-modal-descripcion"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Selettas | <a href="legal.html">Aviso Legal</a></p>
    </footer>

    <a href="https://wa.me/34632125872" class="whatsapp-button"><i class="fab fa-whatsapp"></i></a>
    <button class="scroll-to-top"><i class="fas fa-arrow-up"></i></button>

    <script src="script.js"></script>
</body>
</html>
