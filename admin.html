<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administrador - Selettas</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div id="notification-banner" class="notification-hidden"></div>

    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar">
            <span class="close-btn">&times;</span>
            <ul>
                </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <h2>Panel de Administrador</h2>
            <p>Gestiona todo el contenido de la plataforma Selettas</p>
        </section>

        <section class="admin-section">
            <h2><i class="fas fa-bullhorn"></i> Anuncios de Usuarios</h2>
            <div id="adminAnunciosContainer" class="anuncios-container">
                </div>
        </section>

        <section class="admin-section">
            <h2><i class="fas fa-concierge-bell"></i> Servicios de la Página Principal</h2>
            <div class="admin-form-container">
                <h3>Añadir Nuevo Servicio</h3>
                <form id="serviceForm" class="admin-form">
                    <input type="text" id="serviceTitle" placeholder="Título del servicio" required>
                    <input type="text" id="serviceIcon" placeholder="Icono (ej: fa-camera)" required>
                    <textarea id="serviceText" placeholder="Descripción del servicio" required></textarea>
                    <input type="number" id="serviceOrder" placeholder="Orden de aparición (ej: 1, 2, 3)" required>
                    <button type="submit">Guardar Servicio</button>
                </form>
            </div>
            <div id="adminServicesContainer" class="admin-list-container">
                </div>
        </section>

        <section class="admin-section">
            <h2><i class="fas fa-newspaper"></i> Novedades (Blog)</h2>
            <div class="admin-form-container">
                <h3>Añadir Nueva Novedad</h3>
                <form id="postForm" class="admin-form">
                    <input type="text" id="postTitle" placeholder="Título de la novedad" required>
                    <input type="text" id="postImageUrl" placeholder="URL de la imagen" required>
                    <textarea id="postDescription" placeholder="Descripción completa" rows="5" required></textarea>
                    <button type="submit">Guardar Novedad</button>
                </form>
            </div>
            <div id="adminPostsContainer" class="admin-list-container">
                </div>
        </section>

        <section class="admin-section">
            <h2><i class="fas fa-question-circle"></i> Preguntas Frecuentes (FAQ)</h2>
            <div class="admin-form-container">
                <h3>Añadir Nueva Pregunta</h3>
                <form id="faqForm" class="admin-form">
                    <input type="text" id="faqQuestion" placeholder="Pregunta" required>
                    <textarea id="faqAnswer" placeholder="Respuesta" required></textarea>
                    <input type="number" id="faqOrder" placeholder="Orden de aparición (ej: 1, 2, 3)" required>
                    <button type="submit">Guardar Pregunta</button>
                </form>
            </div>
            <div id="adminFaqsContainer" class="admin-list-container">
                </div>
        </section>

    </main>
    
    <div id="anuncioModal" class="modal"></div>
    <div id="editModal" class="modal"></div>
    
    <footer>
        <p>&copy; 2025 Selettas | <a href="Legal.html">Aviso Legal</a></p>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js"></script>
</body>
</html>
