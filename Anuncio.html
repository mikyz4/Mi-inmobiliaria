<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publica tu Anuncio - Selettas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="form-container">
            <h2>Publica tu Anuncio</h2>
            <p>Rellena el formulario para que podamos gestionar tu propiedad.</p>
            
            <form id="anuncioForm">
                <div class="form-group">
                    <label for="titulo">Título del Anuncio</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="email">Email de Contacto</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea id="descripcion" name="descripcion" rows="6" required></textarea>
                </div>

                <h3>Subir Imágenes (hasta 4)</h3>
                <div class="form-group">
                    <label for="imagen1">Imagen Principal (Obligatoria)</label>
                    <input type="file" id="imagen1" name="imagen1" accept="image/*" required>
                </div>
                
                <button type="submit" id="submitBtn">Enviar Anuncio</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Selettas | <a href="legal.html">Aviso Legal</a></p>
    </footer>

</body>
</html>
