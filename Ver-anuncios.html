<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anuncios - Selettas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar">
            <span class="close-btn">&times;</span>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="anuncio.html">Subir Anuncio</a></li>
                <li><a href="ver-anuncios.html">Ver Anuncios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <h1>Propiedades Disponibles</h1>
            <p>Encuentra el inmueble que estás buscando en Gerona</p>
        </section>

        <section class="filtros-section">
            <button id="toggle-filtros"><i class="fas fa-filter"></i> Mostrar Filtros</button>
            <div id="filtros-wrapper">
                <div class="filtro">
                    <label for="filtro-tipo">Tipo de Propiedad</label>
                    <select id="filtro-tipo">
                        <option value="todos">Todos</option>
                        <option value="Piso">Piso</option>
                        <option value="Casa">Casa</option>
                        <option value="Ático">Ático</option>
                        <option value="Terreno">Terreno</option>
                    </select>
                </div>
                <div class="filtro">
                    <label for="filtro-habitaciones-min">Habitaciones (mín)</label>
                    <input type="number" id="filtro-habitaciones-min" min="0" placeholder="0">
                </div>
                 <div class="filtro">
                    <label for="filtro-habitaciones-max">Habitaciones (máx)</label>
                    <input type="number" id="filtro-habitaciones-max" min="0" placeholder="5+">
                </div>
                <div class="filtro">
                    <label for="filtro-banos-min">Baños (mín)</label>
                    <input type="number" id="filtro-banos-min" min="0" placeholder="0">
                </div>
                 <div class="filtro">
                    <label for="filtro-banos-max">Baños (máx)</label>
                    <input type="number" id="filtro-banos-max" min="0" placeholder="3+">
                </div>
                <div class="filtro">
                    <label for="filtro-precio">Precio Máximo (€)</label>
                    <input type="number" id="filtro-precio" step="10000" placeholder="Sin límite">
                </div>
                <div class="filtro">
                    <label for="ordenar-por">Ordenar por</label>
                    <select id="ordenar-por">
                        <option value="defecto">Defecto</option>
                        <option value="precio-asc">Precio (Menor a Mayor)</option>
                        <option value="precio-desc">Precio (Mayor a Menor)</option>
                    </select>
                </div>
                <button id="reset-filtros">Limpiar Filtros</button>
            </div>
        </section>

        <section id="anunciosContainer" class="anuncios-container">
            </section>
    </main>

    <div id="anuncioModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="gallery-container">
                <img id="mainImage" src="" alt="Imagen principal del anuncio">
                <div id="thumbnailContainer" class="thumbnail-container"></div>
                 <div class="gallery-nav">
                    <button id="prevBtn"><i class="fas fa-chevron-left"></i></button>
                    <button id="nextBtn"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <h2 id="modalTitle"></h2>
            <p><strong>Tipo:</strong> <span id="modalTipo"></span></p>
            <p><strong>Ubicación:</strong> <span id="modalUbicacion"></span></p>
            <p><strong>Precio:</strong> <span id="modalPrecio"></span></p>
            <p><strong>Detalles:</strong> <span id="modalHabitaciones"></span> hab | <span id="modalBanos"></span> baños | <span id="modalSuperficie"></span> m²</p>
            <p><strong>Descripción:</strong></p>
            <p id="modalDescripcion"></p>
            <p><strong>Contacto:</strong> <span id="modalContacto"></span></p>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Selettas S.L. | Todos los derechos reservados | <a href="legal.html" style="color: var(--accent-color);">Aviso Legal y Privacidad</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
