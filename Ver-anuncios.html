<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anuncios - Selettas</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar">
            <span class="close-btn">&times;</span>
            <ul>
                <li><a href="Index.html">Inicio</a></li>
                <li><a href="Ver-anuncios.html">Ver Anuncios</a></li>
                <li><a href="Anuncio.html">Publicar Anuncio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <h2>Anuncios Disponibles</h2>
            <p>Explora las propiedades publicadas recientemente</p>
        </section>

        <section class="filtros-section">
            <button id="toggle-filtros" class="btn"><i class="fas fa-filter"></i> Mostrar Filtros</button>
            <div id="filtros-wrapper" style="display: none;">
                <div class="filtro">
                    <label for="filtro-tipo">Tipo de Propiedad</label>
                    <select id="filtro-tipo">
                        <option value="todos">Todos</option>
                        <option value="Piso">Piso</option>
                        <option value="Casa">Casa</option>
                        <option value="Ático">Ático</option>
                    </select>
                </div>
                <div class="filtro">
                    <label for="filtro-habitaciones">Habitaciones (mín)</label>
                    <input type="number" id="filtro-habitaciones" placeholder="Cualquiera" min="0">
                </div>
                <div class="filtro">
                    <label for="filtro-precio">Precio Máximo (€)</label>
                    <input type="number" id="filtro-precio" placeholder="Sin límite" step="10000">
                </div>
                <button id="reset-filtros" class="btn-secondary">Limpiar Filtros</button>
            </div>
        </section>

        <section id="anunciosContainer" class="anuncios-container">
            </section>
    </main>
    
    <div id="anuncioModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-img" src="" alt="Imagen del anuncio" class="modal-img">
            <h3 id="modal-titulo"></h3>
            <p id="modal-precio" class="anuncio-card-price"></p>
            <p id="modal-detalles" class="anuncio-card-details"></p>
            <p id="modal-descripcion"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Selettas | <a href="Legal.html">Aviso Legal</a></p>
    </footer>
    
    <script src="Script.js"></script>
</body>
</html>
