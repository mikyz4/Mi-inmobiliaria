<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Anuncios - Selettas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <style>
    .filtros-main-container { max-width: 1000px; margin: 1rem auto; padding: 0 1rem; }
    #toggle-filtros { width: 100%; padding: 0.8rem; font-size: 1rem; font-weight: bold; background-color: var(--secondary-color); color: var(--accent-color); border: 1px solid var(--accent-color); border-radius: 8px; cursor: pointer; display: flex; justify-content: center; align-items: center; gap: 0.5rem; }
    #filtros-wrapper { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background-color: var(--secondary-color); border-radius: 0 0 8px 8px; margin-top: -1px; }
    #filtros-wrapper.open { max-height: 800px; padding: 1.5rem 1rem; }
    .filtros-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; align-items: flex-end; }
    .filtro-item { display: flex; flex-direction: column; }
    .filtro-item label { font-size: 0.9rem; color: #ccc; margin-bottom: 0.3rem; }
    .filtro-item select, .filtro-item input { padding: 0.6rem; border-radius: 5px; border: 1px solid #444; background-color: #333; color: white; width: 100%; }
    .filtro-item button { padding: 0.6rem 1rem; border: none; background-color: var(--accent-color); color: white; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  
  <button class="menu-toggle" aria-label="Abrir menú"><i class="fas fa-bars"></i></button>
  <nav class="sidebar" id="sidebar"><button class="close-btn">&times;</button><a href="index.html">Inicio</a><a href="anuncio.html">Subir Anuncio</a><a href="ver-anuncios.html">Ver Anuncios</a></nav>

  <header class="page-hero"><h1>Anuncios Disponibles</h1><p>Explora las propiedades publicadas recientemente</p></header>

  <div class="filtros-main-container">
    <button id="toggle-filtros"><i class="fas fa-filter"></i> Mostrar Filtros</button>
    <div id="filtros-wrapper">
      <div class="filtros-container">
        <div class="filtro-item"><label for="filtro-tipo">Tipo</label><select id="filtro-tipo"><option value="todos">Todos</option><option value="Piso">Piso</option><option value="Casa">Casa</option><option value="Terreno">Terreno</option><option value="Ático">Ático</option></select></div>
        <div class="filtro-item"><label for="filtro-habitaciones-min">Hab. (mín.)</label><select id="filtro-habitaciones-min"><option value="0">Cualquiera</option><option value="1">1+</option><option value="2">2+</option><option value="3">3+</option><option value="4">4+</option></select></div>
        <div class="filtro-item"><label for="filtro-habitaciones-max">Hab. (máx.)</label><select id="filtro-habitaciones-max"><option value="99">Cualquiera</option><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option></select></div>
        <div class="filtro-item"><label for="filtro-banos-min">Baños (mín.)</label><select id="filtro-banos-min"><option value="0">Cualquiera</option><option value="1">1+</option><option value="2">2+</option><option value="3">3+</option></select></div>
        <div class="filtro-item"><label for="filtro-banos-max">Baños (máx.)</label><select id="filtro-banos-max"><option value="99">Cualquiera</option><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>
        <div class="filtro-item"><label for="filtro-superficie">Superficie Mín. (m²)</label><input type="number" id="filtro-superficie" placeholder="Ej: 80"></div>
        <div class="filtro-item"><label for="filtro-precio">Precio Máx. (€)</label><input type="number" id="filtro-precio" placeholder="Ej: 300000"></div>
        <div class="filtro-item"><label for="ordenar-por">Ordenar por</label><select id="ordenar-por"><option value="defecto">Defecto</option><option value="precio-asc">Precio (menor a mayor)</option><option value="precio-desc">Precio (mayor a menor)</option></select></div>
        <div class="filtro-item"><button id="reset-filtros">Limpiar</button></div>
      </div>
    </div>
  </div>

  <main><section class="anuncios-container" id="anunciosContainer"></section></main>

  <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
  <footer><p>&copy; 2025 Selettas S.L. | Todos los derechos reservados</p></footer>

  <div id="anuncioModal" class="modal">
    <div class="modal-content">
      <button class="close-button">&times;</button>
      <h2 id="modalTitle"></h2>
      
      <div class="gallery-container">
        <div style="position: relative;">
          <img id="mainImage" src="" alt="Imagen principal del anuncio" class="main-image-display">
          <button id="prevBtn" class="carousel-arrow left" style="top: 50%;">&lt;</button>
          <button id="nextBtn" class="carousel-arrow right" style="top: 50%;">&gt;</button>
        </div>
        <div id="thumbnailContainer" class="thumbnail-container"></div>
      </div>
      
      <div class="modal-details" style="padding-top: 1rem;">
        <p><strong>Tipo:</strong> <span id="modalTipo"></span></p>
        <p><strong>Ubicación:</strong> <span id="modalUbicacion"></span></p>
        <p><strong>Precio:</strong> <span id="modalPrecio"></span></p>
        <p><strong>Habitaciones:</strong> <span id="modalHabitaciones"></span> | <strong>Baños:</strong> <span id="modalBanos"></span> | <strong>Superficie:</strong> <span id="modalSuperficie"></span></p>
        <hr style="margin: 1rem 0;">
        <p id="modalDescripcion"></p>
        <hr style="margin: 1rem 0;">
        <p><strong>Contacto:</strong> <span id="modalContacto"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
