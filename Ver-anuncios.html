<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Anuncios - Selettas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </header>

    <main>
        <section class="page-hero" style="padding: 80px 5% 40px 5%; text-align:center;">
            <h2>Anuncios Disponibles</h2>
            <p>Explora las propiedades publicadas recientemente</p>
        </section>

        <section class="filtros-section" style="padding-top:0;">
            <button id="toggle-filtros"><i class="fas fa-filter"></i> Mostrar Filtros</button>
            <div id="filtros-wrapper" style="display: none;">
                <div class="filtro">
                    <label for="filtro-tipo">Tipo de Propiedad</label>
                    <select id="filtro-tipo">
                        <option value="todos">Todos</option>
                    </select>
                </div>
                <div class="filtro">
                    <label for="filtro-habitaciones-min">Habitaciones (mín)</label>
                    <input type="number" id="filtro-habitaciones-min" placeholder="0">
                </div>
                <div class="filtro">
                    <label for="filtro-precio">Precio Máximo (€)</label>
                    <input type="number" id="filtro-precio" placeholder="Sin límite">
                </div>
                <button id="reset-filtros">Limpiar Filtros</button>
            </div>
        </section>

        <section id="anunciosContainer" class="anuncios-container" style="padding-top:0;">
            <div class="anuncio-card">
                <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914?auto=format&fit=crop&q=80&w=1974" alt="Casa de ejemplo">
                <div class="anuncio-card-content">
                    <h3>Piso céntrico...</h3>
                    <p class="anuncio-card-price">250.000 €</p>
                    <p>3 hab | 2 baños | 90 m²</p>
                </div>
            </div>
            </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Selettas | <a href="legal.html">Aviso Legal</a></p>
    </footer>

</body>
</html>
