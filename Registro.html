<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Selettas</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div id="notification-banner" class="notification-hidden"></div>
    
    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar">
            <span class="close-btn">&times;</span>
            <ul>
                </ul>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Crear una Cuenta Nueva</h2>
            <form id="signUpForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required minlength="6">
                    <p style="font-size: 0.8rem; color: #888;">(Mínimo 6 caracteres)</p>
                </div>
                <button type="submit">Registrarse</button>
                <p style="text-align: center; margin-top: 1rem;">¿Ya tienes cuenta? <a href="login.html" style="color: var(--accent-color);">Inicia sesión</a></p>
            </form>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js"></script>
</body>
</html>
