<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Servicios - Admin</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="Styles.css">
    <link rel="manifest" href="/manifest.json">
</head>
<body id="admin-page"> <div id="notification-banner" class="notification-hidden"></div>

    <header>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="sidebar">
            <span class="close-btn">&times;</span>
            <ul>
                </ul>
        </nav>
    </header>

    <main>
        <section class="page-hero">
            <h2>Gestionar Servicios</h2>
            <p>Añade, edita o elimina los servicios de la página principal.</p>
        </section>

        <section class="admin-content-container">
            <div class="admin-actions">
                <a href="admin.html" class="btn-secondary"><i class="fas fa-arrow-left"></i> Volver al panel</a>
                <button id="addServiceBtn" class="btn"><i class="fas fa-plus"></i> Añadir Nuevo Servicio</button>
            </div>
            
            <div id="adminServiceList" class="admin-item-list">
                </div>
        </section>
    </main>
    
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="serviceModalTitle">Añadir Nuevo Servicio</h3>
            <form id="serviceForm">
                <input type="hidden" id="editServiceId">
                <div class="form-group">
                    <label for="serviceTitle">Título</label>
                    <input type="text" id="serviceTitle" required>
                </div>
                <div class="form-group">
                    <label for="serviceIcon">Icono (ej: fa-camera, fa-concierge-bell)</label>
                    <input type="text" id="serviceIcon" required>
                </div>
                <div class="form-group">
                    <label for="serviceText">Descripción</label>
                    <textarea id="serviceText" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="serviceOrder">Orden (ej: 1, 2, 3)</label>
                    <input type="number" id="serviceOrder" required>
                </div>
                <button type="submit" id="saveServiceBtn">Guardar</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Selettas | <a href="Legal.html">Aviso Legal</a></p>
    </footer>
   
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Script.js"></script>
</body>
</html>
